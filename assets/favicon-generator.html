<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .size-label { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>LiveTrader.ai Favicon Generator</h1>
    <p>This will generate PNG versions of the NYSE bell favicon.</p>
    
    <div class="size-label">16x16 Favicon:</div>
    <canvas id="favicon16" width="16" height="16"></canvas>
    <button onclick="downloadCanvas('favicon16', 'favicon-16x16.png')">Download 16x16</button>
    
    <div class="size-label">32x32 Favicon:</div>
    <canvas id="favicon32" width="32" height="32"></canvas>
    <button onclick="downloadCanvas('favicon32', 'favicon-32x32.png')">Download 32x32</button>
    
    <div class="size-label">180x180 Apple Touch Icon:</div>
    <canvas id="apple180" width="180" height="180"></canvas>
    <button onclick="downloadCanvas('apple180', 'apple-touch-icon.png')">Download 180x180</button>

    <script>
        // Polyfill for roundRect if not supported
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
            };
        }

        function drawBell(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Flag blue background with rounded corners
            ctx.fillStyle = '#1e3a8a';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.125);
            ctx.fill();
            
            // Bell emoji
            ctx.font = `${size * 0.625}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#FFD700';
            ctx.fillText('ðŸ””', size / 2, size / 2);
        }
        
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw all sizes when page loads
        window.onload = function() {
            drawBell(document.getElementById('favicon16'), 16);
            drawBell(document.getElementById('favicon32'), 32);
            drawBell(document.getElementById('apple180'), 180);
        };
    </script>
</body>
</html>
